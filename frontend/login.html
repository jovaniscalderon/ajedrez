<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Login</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    
    <div class="login-form">
        <h1 class="header">Login</h1>
        
        <input type="email" placeholder="email" autocomplete="off" class="email" required>
        <input type="password" placeholder="password" autocomplete="off" class="password" required>

        <button class="submit-btn">register</button>
        <a href="register.html" class="link">dont have an account? register now!</a>
    </div>

    <script src="js/form.js"></script>

</body>
</html>
